    <script>
      var w = 500;
      var h = 200;
      var dataset = [14, 5, 26, 23, 9, 56, 15, 49, 80];
      var padding = 1;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      svg
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function (d, i) {
          return i * (w / dataset.length);
        })
        // Adjust y attribute so bars grow upwards
        .attr("y", function (d) {
          return h - d * 4; // Subtract from total height
        })
        .attr("width", function (d) {
          return w / dataset.length - padding;
        })
        .attr("height", function (d) {
          return d * 4;
        })
        .attr("fill", function (d) {
          if (d > 10) {
            return "red";
          } else {
            return "black"; // Provide default fill color for bars
          }
        });

      svg
        .selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function (d) {
          return d;
        })
        .attr("fill", "black")
        .attr("x", function (d, i) {
          return i * (w / dataset.length) + 16;
        })
        .attr("y", function (d) {
          return h - d * 4 - 2; // Adjust y to position text above bars
        });
    </script>
