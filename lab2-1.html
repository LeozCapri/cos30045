          <h1 class="card-title" style="text-align: center">
            The D3 Journey starts here
          </h1>
        </div>
        <div
          class="card-body"
          style="justify-content: center; text-align: center"
        >
          <!-- Content will be appended here dynamically by D3.js -->
        </div>
      </div>

    <!-- JavaScript block for D3.js operations -->
    <script>
      var dataset = [14, 5, 26, 23, 9]; // Define the data set array
      var color1 = d3.color("red"); // Define a color using D3's color function (currently not used)

      // D3.js script to bind data to the DOM and dynamically create paragraphs
      d3.select(".card-body") // Select the .card-body element as the target container
        .selectAll("p") // Select all <p> elements (none exist yet)
        .data(dataset) // Bind the data array to the selection
        .enter() // Create a new placeholder for each data point
        .append("p") // Append a <p> element for each data point
        .style("color", function (d) {
          // Set the text color based on data
          if (d > 10) {
            return "red"; // Red color for data values greater than 10
          }
        })
        .text(function (d) {
          // Set the text content of each <p>
          if (d > 10) {
            return "Warning: James watched " + d + " cat videos today."; // Warning message for high values
          } else {
            return "James watched " + d + " cat videos today."; // Standard message for lower values
          }
        });
    </script>
